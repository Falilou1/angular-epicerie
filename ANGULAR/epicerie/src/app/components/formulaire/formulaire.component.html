<div class="card">
    <form class="card-body" #epicerieForm="ngForm" (ngSubmit)="onSubmit(epicerieForm)">
      <div class="mb-3">
        <p class="text-danger" *ngIf="epicerieForm.invalid && (epicerieNom.dirty || epicerieNom.touched)">Ce champ a une erreur :</p>
        <label class="form-label">Nom :</label>
        <input
          type="text"
          class="form-control"
          minlength="3"
          required
          name="name"
          #epicerieNom="ngModel"
          ngModel
        />
      </div>
      <div class="mb-3">
        <p class="text-danger" *ngIf="epicerieForm.invalid && (epicerieImg.dirty || epicerieImg.touched)">Ce champ a une erreur :</p>
        <label class="form-label">Img :</label>
        <input
          type="text"
          class="form-control"
          minlength="3"
          required
          name="img"
          #epicerieImg="ngModel"
          ngModel
        />
      </div>
      <div class="mb-3">
        <p class="text-danger" *ngIf="epicerieForm.invalid && (epiceriePrix.dirty || epiceriePrix.touched)">Ce champ a une erreur :</p>
        <label class="form-label">Prix :</label>
        <input
          type="number"
          class="form-control"
          required
          name="prix"
          #epiceriePrix="ngModel"
          ngModel
        />
      </div>
      <div class="mb-3">
        <p class="text-danger" *ngIf="epicerieForm.invalid && (epicerieStock.dirty || epicerieStock.touched)">Ce champ a une erreur :</p>
        <label class="form-label">Stock :</label>
        <input
          type="number"
          class="form-control"
          required
          name="stock"
          #epicerieStock="ngModel"
          ngModel
        />
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="epicerieForm.invalid">
        Submit
      </button>
    </form>
  </div>
